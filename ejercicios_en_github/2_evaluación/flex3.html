<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  padding: 10px;
}
</style>
</head>
<body>
<h1>The flex-grow Property</h1>

<p>hace que el div de order 2 crezca en comparacion con los demas. </p>
<div class="flex-container">
  <div   style="order: 1 ; flex-grow: 1">1</div>
  <div   style="order: 3 ; flex-grow: 1">2</div>
  <div  style="order: 2 ; flex-grow: 4">3</div>
</div>

</body>
</html>
