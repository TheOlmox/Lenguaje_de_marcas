<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;
    width: 100%;
    height: 250px;
    background-color: cyan;
    -webkit-align-items: center;
    align-items: center;
}

.flex-item {
    background-color: cornflowerblue;
    width: 200px;
    height: 100px;
    margin: 30px;
    padding: 15px;
}
.body{
    background-color:cornsilk;
}

.first {
    -webkit-order: -1;
    order: -1;
}
</style>
</head>
<body>

<div class="flex-container">
  <div  style=" order: 1" class="flex-item">1</div>
  <div style="order: 1" class="flex-item first">2</div>
  <div style="order: 1" class="flex-item">3</div>
  <div  class="flex-item" style="flex-grow: 8; order: 8;"> 4</div>  
</div>

</body>
</html>
